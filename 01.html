<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 폼 설정 -->
    <form action="result.html">
        <!-- 1. select 태그 기본 -->
        <select name="food1">
            <!-- 선택 항목 -->
            <option value="kimbob">김밥</option>
            <option value="ddukbokki">떡볶이</option>
            <option value="ramen">라면</option>
        </select>
        <br><br>
        <!-- 2. select 태그의 multiple 속성 -->
        <select name="food2" multiple="multiple">
            <!-- 여러 항목 선택 -->
            <option value="d1">콜라</option>
            <option value="d2">사이다</option>
            <option value="d3">쥬스</option>
        </select>
        <br><br>
        <!-- 3. optgroup 태그를 사용한 select 태그 -->
        <select name="food3">
            <!-- 선택옵션 그룹화 -->
            <optgroup label="분식">
                <option value="kimbob">김밥</option>
                <option value="ddukbokki">떡볶이</option>
                <option value="ramen">라면</option>
            </optgroup>
            <optgroup label="음료">
                <option value="d1">콜라</option>
                <option value="d2">사이다</option>
                <option value="d3">쥬스</option>
            </optgroup>
        </select>
        <br><br>
        <textarea name="content1" cols="30" rows="10"></textarea>
        <br><br>
        <!-- 버튼 -->
        <button type="submit">전송</button>
    </form>
</body>
</html>
